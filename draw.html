<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Maslenica</title>
  </head>
  <body class="menu_body">
    <img class="head_img" src="/images/Group 7475.png" alt="" />
    <div class="menu_txt_container">
      <h1 class="menu_head">Авторизуйся</h1>
      <p class="menu_head_txt">
        Введи свой номер телефона, чтобы зарегистрироваться
      </p>
    </div>

    <form class="authorization_form" action="">
      <input
        class="tel"
        type="tel"
        name="tel"
        value=""
        placeholder=" +7 (999) 602-88-29"
        required
      />
      <button class="button_menu button_authorization" name="button">
        Зарегистрироваться
      </button>
    </form>

    <footer>
      <p class="agreement">
        Авторизуясь в приложении, я соглашаюсь с условиями использования
      </p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
